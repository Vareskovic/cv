<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interessen – Boris Vareskovic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f5f7fa;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }

    header,
    footer,
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    header {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 12px 12px 0 0;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    nav {
      background: #2c3e50;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      display: inline-block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #2980b9;
    }

    .section-title {
      border-left: 5px solid #3498db;
      padding-left: 12px;
      margin: 30px 0 20px;
      font-size: 1.6em;
    }

    .hobby-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .hobby-card {
      background: white;
      padding: 25px 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .hobby-card:hover {
      transform: translateY(-5px);
    }

    .hobby-card i {
      font-size: 2rem;
      color: #3498db;
      margin-bottom: 12px;
    }

    .hobby-card h3 {
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .hobby-card a {
      color: #2c3e50;
      font-weight: 600;
      text-decoration: none;
    }

    .hobby-card a:hover {
      text-decoration: underline;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1c6391;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: #6dd5fa;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>Interessen</h1>
  </header>

  <nav>
    <a href="index.html"><i class="fa-solid fa-house"></i> Startseite</a>
  </nav>

  <div class="container">
    <div class="hobby-grid">
      <div class="hobby-card">
        <i class="fa-solid fa-futbol"></i>
        <h3>Fußball</h3>
        <p><a href="https://www.fupa.net/player/boris-vareskovic-955599" target="_blank">Zu meinem Spielerprofil</a></p>
      </div>

      <div class="hobby-card">
        <i class="fa-solid fa-dumbbell"></i>
        <h3>Fitness</h3>
        <p><a href="https://de-de.facebook.com/borisvareskovicfit/" target="_blank">Meine Fitness-Seite</a></p>
      </div>
    </div>

  </div>

    <footer>
    <p><a href="https://de.linkedin.com/in/boris-vareskovic-2a3308231"><i class="fa-brands fa-linkedin"></i> LinkedIn</a></p>
    <p><a href="mailto:borisvareskovic@outlook.de"><i class="fa-solid fa-envelope"></i> E-Mail</a></p>
    <p>&copy; 2025 Boris Vareskovic</p>
  </footer>
</body>

</html>
