<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt ‚Äì Boris Vareskovic</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #f5f7fa;
      color: #2c3e50;
      margin: 0;
      padding: 0;
    }

    header,
    footer,
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    header {
      background: linear-gradient(135deg, #3498db, #2c3e50);
      color: white;
      padding: 50px 20px;
      text-align: center;
    }

    header img {
      width: 120px;
      border-radius: 12px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 15px 0 5px;
      font-size: 2em;
    }

    nav {
      background: #2c3e50;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      display: inline-block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #2980b9;
    }

    .section-title {
      border-left: 5px solid #3498db;
      padding-left: 12px;
      margin: 40px 0 20px;
      font-size: 1.6em;
    }

    .content {
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0px 6px 16px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
      position: relative;
      padding-left: 28px;
    }

    label::before {
      content: "\f0e0"; /* FontAwesome Envelope */
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
      position: absolute;
      left: 0;
      top: 0;
      font-size: 1rem;
      line-height: 1.4;
      color: #3498db;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    input[type="submit"] {
      background-color: #3498db;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #1c6391;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1c6391;
    }

    footer {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer a {
      color: #6dd5fa;
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .content {
        padding: 25px 20px;
      }

      header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="Images/Boris Vareskovic Profilbild.png" alt="Profilbild Boris Vareskovic">
    <h1>Boris Vareskovic</h1>
  </header>

  <nav>
    <a href="index.html">üè† Startseite</a>
  </nav>

  <div class="container">
    <h2 class="section-title">Kontakt</h2>

    <div class="content">
      <form action="mailto:borisvareskovic@outlook.de" method="post" enctype="text/plain">
        <label for="name">Ihr Name</label>
        <input type="text" name="name" id="name" placeholder="Max Mustermann" required>

        <label for="email">Ihre E-Mail</label>
        <input type="email" name="email" id="email" placeholder="max@example.com" required>

        <label for="message">Ihre Nachricht</label>
        <textarea name="message" id="message" placeholder="Was m√∂chten Sie mitteilen?" required></textarea>

        <input type="submit" value="Nachricht senden">
      </form>

      <a href="index.html" class="btn">Zur√ºck zur Hauptseite</a>
    </div>
  </div>

  <footer>
    <p><a href="https://de.linkedin.com/in/boris-vareskovic-2a3308231">LinkedIn</a></p>
    <p>&copy; 2025 Boris Vareskovic</p>
  </footer>
</body>

</html>
